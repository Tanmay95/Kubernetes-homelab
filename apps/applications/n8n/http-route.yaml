apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n
  namespace: n8n
spec:
  parentRefs:
    - name: gateway-external      # Which gateway to use
      namespace: gateway           # Gateway is in "gateway" namespace
      sectionName: https           # Use HTTPS listener (port 443)
  hostnames:
    - "n8n.starbasestudio.uk"     # Domain name for this app
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /               # Match all paths
      backendRefs:
        - name: n8n                # Service name (from service.yaml)
          port: 80                 # Service port (from service.yaml)
