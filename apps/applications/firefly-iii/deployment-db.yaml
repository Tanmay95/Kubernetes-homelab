apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-iii-db
  namespace: firefly-iii
  labels:
    app.kubernetes.io/name: firefly-iii-db
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: firefly-iii-db
  template:
    metadata:
      labels:
        app.kubernetes.io/name: firefly-iii-db
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: firefly
            - name: POSTGRES_USER
              value: firefly
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: firefly-iii-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - firefly
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - firefly
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: db-data
          emptyDir: {}
          # Note: Using emptyDir - data will be lost on pod restart
          # For production, configure a storage provisioner
