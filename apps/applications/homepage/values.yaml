# Homepage - A modern dashboard for your HomeLab
# https://gethomepage.dev/

image:
  repository: ghcr.io/gethomepage/homepage
  tag: v1.9.0 # renovate: datasource=github-releases depName=gethomepage/homepage

# Use existing ConfigMap for configuration
config:
  useExistingConfigMap: homepage

# Required since v1.0 - allowed hosts for security
# localhost:3000 and 127.0.0.1:3000 are always included by default
env:
  HOMEPAGE_ALLOWED_HOSTS: "home.starbasestudio.uk,localhost:3000,homepage.homepage.svc.cluster.local:3000"

enableRbac: true

serviceAccount:
  create: true
  name: homepage

# Resource limits for HomeLab
resources:
  requests:
    cpu: 10m
    memory: 64Mi
  limits:
    cpu: 500m
    memory: 256Mi

ingress:
  main:
    enabled: false # We use Gateway API
